{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in. If you don't have an account
    <a href="{% url 'user:register' %}">register here</a>
    </p>
    <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Log in"></p>
    {% csrf_token %}
    </form>
{% endblock %}
